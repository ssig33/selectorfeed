name: Deploy With dpl command
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
      - run: gem install dpl
      - run: dpl --provider=heroku --app=selectorfeed --api-key=${{ secrets.APP_KEY }}
